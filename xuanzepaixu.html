	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
	</head>
	<body>
		<script>
			var arr=[2,4,5,6,8,9,4,6];
			function query(arr){
				for (var i=0;i<arr.length;i++) {
			 		 var min=i;
					for(var j=i+1;j<arr.length;j++){
						if(arr[j]<arr[min]){
							min=j;
						}
					}
					
				[arr[i],arr[min]] = [arr[min],arr[i]]

				}
			return arr;
			}
			 	
			console.log(query(arr))
		</script>
	</body>
	</html>
