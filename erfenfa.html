<body>
	<script>
	
	function BinarySearch(num) {
			var arr=[1,3,9,12,15,87,99]
      	 	var low = 0; 
　　　		var high = arr.length-1; 
　　while(low <= high) { 

　　    var middle = Math.floor((low + high)/2); 
　　    if(num === arr[middle]) { 
　　        return middle; 
　　    }else if(num <arr[middle]) { 
　　        high = middle - 1; 
　　    }else { 
　　        low = middle + 1; 
　　    } 
　　} 
　　return -1;

}
			console.log(BinarySearch(9))
	</script>
</body>
</html>
