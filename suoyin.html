<body>
	<script>
		var arr=[6,8,1,3,9,7];
		function suoyin(num){
			 for(var i=0;i<arr.length;i++){
			 	if(num === arr[i]){
			 		return i ;
			 	}
			 }
			 return -1;
		}
		console.log(suoyin(7));
	</script>
